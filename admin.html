<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>心理树洞 - 管理员端</title>
    <link rel="stylesheet" href="style.css">
    <script src="data.js"></script>
    <style>
        /* 优化布局 */
        .question-block {
            margin-bottom: 24px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        .question-block strong {
            color: #333;
        }
        .question-block small {
            color: #888;
        }
        .answer {
            background: #e8f5e9;
            padding: 8px 12px;
            border-radius: 4px;
            margin-top: 8px;
        }
        hr {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>心理树洞 - 问题与回答</h2>
        <div id="questions"></div>
    </div>
    <script>
        // 时间格式化函数
        function formatTime(isoStr) {
            if (!isoStr) return '';
            const d = new Date(isoStr);
            const pad = n => n < 10 ? '0' + n : n;
            return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
        }

        function renderQuestions() {
            const list = getQuestions();
            const container = document.getElementById('questions');
            container.innerHTML = '';
            if (list.length === 0) {
                container.innerHTML = '<p>暂无问题。</p>';
                return;
            }
            list.forEach((q, idx) => {
                const info = q.anonymous ? '匿名' : `姓名：${q.name} 学号后四位：${q.id4}`;
                const report = q.report ? '已选择上报' : '未选择上报';
                const answerHtml = q.answer
                    ? `<div class="answer"><strong>回答：</strong>${q.answer}<br><small>回答时间：${formatTime(q.answeredAt)}</small></div>`
                    : `<form id="answerForm${idx}">
                        <textarea name="answer" required rows="2" cols="30" style="margin-top:8px;"></textarea>
                        <button type="submit" style="margin-top:6px;">提交回答</button>
                    </form>`;
                container.innerHTML += `
                    <div class="question-block">
                        <div><strong>问题：</strong>${q.content}</div>
                        <div style="margin:6px 0 0 0;"><small>${info} | ${report} | 提交时间：${formatTime(q.createdAt)}</small></div>
                        ${answerHtml}
                    </div>
                `;
            });
            // 绑定所有未回答问题的表单提交事件
            list.forEach((q, idx) => {
                if (!q.answer) {
                    const form = document.getElementById(`answerForm${idx}`);
                    if (form) {
                        form.onsubmit = function(e) {
                            e.preventDefault();
                            const ans = form.answer.value;
                            answer(idx, ans);
                        };
                    }
                }
            });
        }
        function answer(idx, ans) {
            // 获取当前时间戳
            const now = new Date();
            const isoStr = now.toISOString();
            // 修改 data.js 的 answerQuestion 方法调用方式，传入时间戳
            const questions = getQuestions();
            if (questions[idx]) {
                questions[idx].answer = ans;
                questions[idx].answeredAt = isoStr;
                localStorage.setItem('questions', JSON.stringify(questions));
            }
            renderQuestions();
        }
        renderQuestions();
    </script>
</body>
</html>
